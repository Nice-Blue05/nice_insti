<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Haven</title>

<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background:#f4f1ea;
    }

    header{
        background:#a97b5d;
        padding:40px 0;
        text-align:center;
        color:white;
        font-size:32px;
        font-weight:bold;
    }

    nav{
        background:white;
        padding:15px;
        text-align:center;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }

    nav button{
        margin:0 10px;
        padding:10px 20px;
        border:none;
        background:#d6c7b6;
        cursor:pointer;
        border-radius:5px;
        transition:0.3s;
    }

    nav button:hover{
        background:#bfa994;
    }

    .section{
        display:none;
        padding:40px;
        max-width:800px;
        margin:auto;
        background:white;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        margin-top:40px;
    }

    /* Chatbot */
    #chatbot-button{
        position:fixed;
        bottom:20px;
        right:20px;
        background:#a97b5d;
        color:white;
        border:none;
        border-radius:50%;
        width:60px;
        height:60px;
        cursor:pointer;
        font-size:24px;
    }

    #chatbot{
        position:fixed;
        bottom:90px;
        right:20px;
        width:300px;
        background:white;
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,0.3);
        display:none;
        flex-direction:column;
    }

    #chatbot-header{
        background:#a97b5d;
        color:white;
        padding:10px;
        border-radius:10px 10px 0 0;
        text-align:center;
    }

    #chatbot-messages{
        padding:10px;
        height:250px;
        overflow-y:auto;
        font-size:14px;
    }

    #chatbot-input{
        display:flex;
        border-top:1px solid #ccc;
    }

    #chatbot-input input{
        width:80%;
        border:none;
        padding:10px;
    }

    #chatbot-input button{
        width:20%;
        border:none;
        background:#a97b5d;
        color:white;
        cursor:pointer;
    }

</style>
</head>

<body>

<header>ART HAVEN</header>

<nav>
    <button onclick="mostrar('sobre')">Sobre m√≠</button>
    <button onclick="mostrar('galeria')">Galer√≠a</button>
    <button onclick="mostrar('tienda')">Tienda</button>
    <button onclick="mostrar('contacto')">Contacto</button>
</nav>

<!-- Secciones -->
<div id="sobre" class="section">Bienvenido a la secci√≥n ‚ÄúSobre m√≠‚Äù. Aqu√≠ puedes describirte.</div>
<div id="galeria" class="section">Esta es tu galer√≠a. Aqu√≠ puedes poner tus ilustraciones.</div>
<div id="tienda" class="section">Aqu√≠ va tu tienda de productos.</div>
<div id="contacto" class="section">
    Correo: arthaven@gmail.com <br>
    IG: @arthaven.art
</div>

<!-- Chatbot -->
<button id="chatbot-button" onclick="toggleChat()">üí¨</button>

<div id="chatbot">
    <div id="chatbot-header">Chatbot</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
        <input type="text" id="mensaje" placeholder="Escribe...">
        <button onclick="enviarMensaje()">‚û§</button>
    </div>
</div>

<script>
    function mostrar(id){
        document.querySelectorAll('.section').forEach(sec => sec.style.display = "none");
        document.getElementById(id).style.display = "block";
    }

    function toggleChat(){
        let chat = document.getElementById("chatbot");
        chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    function enviarMensaje(){
        let mensaje = document.getElementById("mensaje").value;
        if(mensaje.trim() === "") return;

        let chat = document.getElementById("chatbot-messages");
        chat.innerHTML += `<div><strong>T√∫:</strong> ${mensaje}</div>`;
        chat.innerHTML += `<div><strong>Bot:</strong> ¬°Gracias por tu mensaje! üòä</div>`;
        
        document.getElementById("mensaje").value = "";
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
